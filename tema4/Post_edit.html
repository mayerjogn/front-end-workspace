<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반게시글 리스트</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/post_list.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시글 작성</strong>
            <p>일반게시글 작성하는곳</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">                    
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다."></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="작성자 이름이나 아이디"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="작성자 비밀번호"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
글 내용이 들어갑니다.
                    </textarea>
                </div>   

            <div class="bt_wrap">
                <a href="post_view.html" class="on">수정</a>
                <a href="post_view.html">취소</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
</body>
</html>
