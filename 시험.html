<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 디자인</title>
    <style>

    </style>
</head>
<body>
    <fieldset>
    <legend>공지사항 작성하기</legend>
    <form name="notcieFrm" action="insert.no" method="POST">
        <table>
            <tr>
                <th><label for="title">제목</label></th>
                <td><input type="text" name="title" id="title" placeholder="제목을 입력하시오."></td>
            </tr>
            <tr>
                <th><label for="content">내용</label></th>
                <td><textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력하시오"></textarea></td>
            </tr>
            <th><label for="uploadFile">첨부파일</label></th>
            <td><input type="file" name="uploadFile" id="uploadFile"></td>
            <tr>
                
                <th colspan="2"><input type="submit" value="작성하기" ></th>
            </tr>          
        </table>
    </form>
    
    </fieldset>
</body>
</html>
