<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <h2>레이아웃 1 : div</h2>
    <div id="header">
        <h1>LOGO</h1> <!-- GNB가 헤더에 오는 경우도 있음-->

        <!--메가커피 사이트의 경우-->
        <div id="gnb">

            GNB (Global Navigation Bar) <!-- 페이지 이동을 해도 딸려오는 메뉴창-->
        </div>    
    </div>
    <!--바깥쪽에 쓰는건 뮬 사이트의 경우-->      
    <div id="main">

        <div id="main_content"> <!-- 묶어서 한번 쪼개야함 한줄씩 쪼개면 React에서 for문 못돌림-->

            <div id="main_image">

                Main Image
            </div>
            
            <div id="main_cont_wrap">  <!-- id는 하나밖에 못쓰지만 class는 여러개 사용가능-->
                <div class="content">
                    <h2>Title 1</h2>
                    <p>
                     content 1  
                    </p>
                </div>
               <div class="content">
                    <h2>Title 2</h2>                   
                    <p>
                    content 2
                    </p>
               </div>                              
            </div>          
        </div>
    <div id="side_bar">
            LNB (Local Navigation Bar) <!-- 딱 그 페이지에서만 쓰는 메뉴창-->
    </div>  
    </div>
    
    <div id="footer">
    Footer 
    </div>
   





    <h2>레이아웃 2 : Semantic Tag</h2>
    <header>
        <h1>LOGO</h1> 
    </header>
    <nav>
        GNB (Global Navigation Bar)
    </nav>   
<main>   
    <div id="main_content"> 

            <section id="main_image">
                Main Image
            </section>            
            <section id="main_cont_wrap">  
                <article class="content">
                    <h2>Title 1</h2>
                    <p>content 1</p>                    
                </article>
               <article class="content">
                    <h2>Title 2</h2>                   
                    <p> content 2 </p>        
               </article>                              
            </section>          
    </div>  
    <aside>
         LNB (Local Navigation Bar)
    </aside>
</main>       
<footer>    
    Footer 
</footer>   
</body>
</html>
