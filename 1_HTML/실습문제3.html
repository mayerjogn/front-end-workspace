<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3</title>
</head>
<body>
        <h1>주문하기</h1>
    <form method="post">    
        <label for="customer">고객명 : </label>
        <input type="text" name="customer" id="customer" required autofocus></input>

        <br><br>
        <label for="phone">전화번호 : </label>
        <input type="tel" name="phone" id="phone" required></input>
    
          <br><br>   
          <label for="email">E-mail : </label>
          <input type="email" name="email" id="email">
    
    <br><br>

    <fieldset>
        <legend>피자 사이즈</legend>

        <input type="radio" name="size" id="size" value="size">
        <label for="size">Small</label>
        <br><br>

        <input type="radio" name="size" id="size" value="size">
        <label for="size">Midium</label>
        <br><br>

        <input type="radio" name="size" id="size" value="size">
        <label for="size">Large</label>

    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="topping" value="topping">
        <label for="topping">베이컨</label>
        <br><br>
        <input type="checkbox" name="topping" id="topping" value="topping">
        <label for="topping">치즈</label>
        <br><br>
        <input type="checkbox" name="topping" id="topping" value="topping">
        <label for="topping">양파</label>
        <br><br>
        <input type="checkbox" name="topping" id="topping" value="topping">
        <label for="topping">버섯</label>
    </fieldset>
    
    <br><br>
   
        <label for="time">희망배송시간</label>
        <input type="time" name="time" id="time">   

        <br><br>

         <label for="text">배송시 요청사항 : </label>    
          <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="내용을 입력하세요" style="resize: none;"></textarea>

        <br><br>
        <button>주문하기</button>
    </form>


    
</body>
</html>
